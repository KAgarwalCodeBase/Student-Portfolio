{% load static %} <!-- Add this line at the beginning -->
<div class="colorlib-narrow-content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
            <span class="heading-meta">Get in Touch</span>
            <h2 class="colorlib-heading">Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="colorlib-icon">
                    <i class="icon-globe-outline"></i>
                </div>
                <div class="colorlib-text">
                    <p><a href="#">{{student.email}}</a></p>
                </div>
            </div>

            <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="colorlib-icon">
                    <i class="icon-map"></i>
                </div>
                <div class="colorlib-text">
                    <p>{{student.address}}</p>
                </div>
            </div>

            <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="colorlib-icon">
                    <i class="icon-phone"></i>
                </div>
                <div class="colorlib-text">
                    <p><a href="tel://">{{student.mobile_number}}</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-md-push-1">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInRight">
                    <form id="email-form" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="recipient_email" value="{{ student.email }}">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="send-button" class="btn btn-primary btn-send-message" value="Send Message">
                        </div>
                    </form>
                    <div id="message-container"></div>
                    
                    
                </div>
                
            </div>
        </div>



        
    </div>
</div>
