{% load static %} <!-- Add this line at the beginning -->
<div class="colorlib-narrow-content">
    <div class="row">
        <div class="col-md-12">
            <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                <div class="col-md-12">
                    <div class="about-desc">
                        <span class="heading-meta">About Us</span>
                        <h2 class="colorlib-heading">Who Am I?</h2>
                        <p><strong>Hi I'm {{student.name}}</strong> 
                            {{student.portfolio.description}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for role_name in student.preferred_role_names %}
                <div class="col-md-3 animate-box" data-animate-effect="fadeInLeft">
                    <div class="services color-1">
                        <span class="icon2"><i class="icon-bulb"></i></span>
                        <h3>{{ role_name }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                    <div class="hire">
                        <h2>I am happy to know you <br>that {{student.projects|length}} projects done sucessfully!</h2>
                        <a href="#" class="btn-hire">Hire me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
